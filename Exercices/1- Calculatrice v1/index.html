<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Calculatrice</h1>
    <script>
      let firstValue = prompt("Votre premier nombre");
      const operator = prompt("Opération");
      let secondValue = prompt("Votre deuxiéme nombre");

      firstValue = parseInt(firstValue);
      secondValue = parseInt(secondValue);

      switch (operator) {
        case "+":
          console.log(firstValue + secondValue);
          break;

        case "-":
          console.log(firstValue - secondValue);
          break;

        case "*":
          console.log(firstValue * secondValue);
          break;

        case "/":
          console.log(firstValue / secondValue);
          break;

        default:
          console.log("Vous n'avez pas choisi d'opérateurs");
          break;
      }
    </script>
  </body>
</html>
